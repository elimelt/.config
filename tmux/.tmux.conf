set -g mouse on
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"
set -g history-limit 10000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -sg escape-time 0
set -g focus-events on

unbind C-b
set -g prefix C-a
bind C-a send-prefix

bind r source-file ~/.config/.tmux.conf \; display "âœ“ Config reloaded!"
bind ? run-shell "tmux display-popup -E -w 80% -h 80% 'bash ~/.config/tmux/cheatsheet.sh'"

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind '\' split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind > swap-pane -D
bind < swap-pane -U
bind z resize-pane -Z
bind b break-pane
bind @ choose-window 'join-pane -h -s "%%"'

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -r C-S-Left swap-window -t -1\; select-window -t -1
bind -r C-S-Right swap-window -t +1\; select-window -t +1

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

bind C-j switch-client -n
bind C-k switch-client -p
bind s choose-tree -Zs
bind N command-prompt -p "New session name:" "new-session -s '%%'"
bind R command-prompt -I "#S" "rename-session '%%'"
bind M run-shell "bash ~/.config/tmux/monitor-session.sh"

setw -g mode-keys vi
bind [ copy-mode
bind Escape copy-mode

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Y send-keys -X copy-line
bind -T copy-mode-vi r send-keys -X rectangle-toggle

bind -T copy-mode-vi / command-prompt -i -p "search down" "send -X search-forward-incremental \"%%%\""
bind -T copy-mode-vi ? command-prompt -i -p "search up" "send -X search-backward-incremental \"%%%\""

bind ] paste-buffer
bind P choose-buffer

set -g status-style bg='#2e3440',fg='#d8dee9'
set -g window-status-current-style bg='#5e81ac',fg='#eceff4',bold
set -g window-status-style bg='#3b4252',fg='#d8dee9'
set -g pane-border-style fg='#4c566a'
set -g pane-active-border-style fg='#5e81ac'
set -g message-style bg='#5e81ac',fg='#eceff4'

set -g status-position bottom
set -g status-justify left
set -g status-left-length 20
set -g status-right-length 50
set -g status-left '#[bg=#5e81ac,fg=#eceff4,bold] #S #[bg=#2e3440] '
set -g status-right '#[fg=#81a1c1]%Y-%m-%d #[fg=#88c0d0]%H:%M '
set -g window-status-format ' #I:#W '
set -g window-status-current-format ' #I:#W '

setw -g monitor-activity on
set -g visual-activity off
set -g window-status-activity-style bg='#bf616a',fg='#eceff4'

setw -g automatic-rename on
set -g set-titles on
set -g set-titles-string '#T - #W'

bind S setw synchronize-panes \; display "Pane sync: #{?synchronize-panes,ON,OFF}"
bind C-l send-keys 'C-l' \; clear-history
bind c new-window -c "#{pane_current_path}"
bind x kill-pane
bind X kill-window
bind T set-option status

set -g display-panes-time 2000

bind M-1 select-layout even-horizontal
bind M-2 select-layout even-vertical
bind M-3 select-layout main-horizontal
bind M-4 select-layout main-vertical
bind M-5 select-layout tiled